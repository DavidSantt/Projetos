<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    <p>
                        <label for="ilogin"><img src="img/passkey_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png"
                                alt="Login"></label>
                        <input type="text" name="login" id="ilogin" minlength="5" placeholder="Login"
                            autocomplete="name">
                    </p>
                    <p>
                        <label for="isenha"><img src="img/no_encryption_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png"
                                alt="Senha"></label>
                        <input type="text" name="senha" id="isenha" size="" required min="8"
                            autocomplete="current-password" placeholder="Senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" size="">
                    <p>
                    <p>
                        <input type="reset" value="Esqueceu a senha?">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
